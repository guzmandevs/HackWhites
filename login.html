<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HackWhites Oficial Coorporation</title>
    <!-- CODIGO 100% DE GUZMAN DEVELOPER -->
    <link rel="stylesheet" href="CSS - PAGE/login.css">
</head>
<body>
    <main class="main-page">
        <div class="main-page-box">
            <div class="title-box">
                <h1 class="title">HackWhites Oficial <br> Coorporation</h1>
            </div>
            <div class="login-box">
                <div class="login">
                    <div class="title-login-box">
                        <p class="txt" id="title-login">Inicia Sesión</p>
                    </div>
                    <div class="inputs">
                        <p class="txt" id="usr">Usuario</p>
                        <input type="text" placeholder="Ingresa tu usuario" class="nameuser input"></input>
                        <p class="txt" id="passw">Contraseña</p>
                        <input type="password" placeholder="Ingresa tu contraseña" class="pwd input"></input>
                    </div>
                    <div class="btn-login-box">
                        <button type="submit" class="btn-login">Iniciar Sesión</button>
                    </div>
                    <div class="support">
                        <a class="password-danger" href="">¿Has olvidado tu contraseña?</a>
                        <a href="" class="registro">Registrate aqui</a>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <footer class="footer-page">
        <div class="footer-page-box">
            <div class="elements-footer">
                <div class="contener-footer">
                    <h1 class="title-footer">Contacto</h1>
                    <p class="txt-footer">Num: XXX XXX XXXX</p>
                    <P class="txt-footer">correo@gmail.com</P>
                    <P class="txt-footer">telegramgroup.xxxxx</P>
                </div>
                <div class="contener-footer">
                    <h1 class="title-footer">Siguenos</h1>
                    <p class="txt-footer">Facebook: nombredepagina</p>
                    <P class="txt-footer">Twitter: nombredeusuario</P>
                    <P class="txt-footer">Instagram: nombredeusuario</P>
                </div>
            </div>
        </div>
    </footer>
</body>
</html>
